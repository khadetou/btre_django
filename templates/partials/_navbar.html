{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
  <div class="container">
    <a href="{% url 'index' %}" class="navbar-brand">
      <img src="{% static 'img/logo.png' %}" alt="" class="logo" />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNavAltMarkup"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav">
            <li
            {% if request.resolver_match.view_name == 'index' %}
            class="nav-item active mr-3"
            {% else %}
            class="nav-item mr-3"
            {% endif %}
            >
                <a href="{% url 'index' %}" class="nav-link">Home</a>
            </li>
            <li
            {% if request.resolver_match.view_name == 'about' %}
            class="nav-item active mr-3"
            {% else %}
            class="nav-item mr-3"
            {% endif %}
            >
                <a href="{% url 'about' %}" class="nav-link">About</a>
            </li>
            <li
            {% if 'listings' in request.path %}
            class="nav-item active mr-3"
            {% else %}
            class="nav-item mr-3"
            {% endif %}
            >
                <a href="{% url 'index' %}" class="nav-link">Featured Listings</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
                <li
                {% if request.resolver_match.view_name == 'dashboard' %}
                class="nav-item active mr-3"
                {% else %}
                class="nav-item mr-3"
                {% endif %}
                >
                    <a href="{% url 'dashboard' %}" class="nav-link">Welcome {{ user.username }} (Dashboard)</a>
                </li>
                <li class="nav-item mr-3">
                    <a href="#" class="nav-link">
                        <i class="fas fa-sign-out-alt"></i>Logout
                    </a>
                </li>
            {% else %}
            <li
            {% if request.resolver_match.view_name == 'register' %}
            class="nav-item active mr-3"
            {% else %}
            class="nav-item mr-3"
            {% endif %}
            >
                <a href="#" class="nav-link">Register</a>
            </li>
                <li
                {% if request.resolver_match.view_name == 'login' %}
                class="nav-item active mr-3"
                {% else %}
                class="nav-item mr-3"
                {% endif %}
                >
                    <a href="#" class="nav-link">
                        <i class="fas fa-sign-in-alt"></i>Login
                    </a>

                </li>
            {% endif %}
        </ul>
    </div>
  </div>
</nav>
